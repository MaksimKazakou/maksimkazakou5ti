<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafiki styczen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .sheet {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sheet img {
            max-width: 100%;
            height: auto;
        }
        h3 {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sheet">
            <h3>Arkusz 1</h3>
            <img src="01.png" alt="Arkusz 1">
        </div>
        <div class="sheet">
            <h3>Arkusz 2</h3>
            <img src="02.png" alt="Arkusz 2">
        </div>
        <div class="sheet">
            <h3>Arkusz 3</h3>
            <img src="03.gif" alt="Arkusz 3">
        </div>
        <div class="sheet">
            <h3>Arkusz 4</h3>
            <img src="05.jpg" alt="Arkusz 4">
        </div>
        <div class="sheet">
            <h3>Arkusz 5</h3>
            <img src="06.png" alt="Arkusz 5">
        </div>
        <div class="sheet">
            <h3>Arkusz 6</h3>
            <img src="07.jpg" alt="Arkusz 6">
        </div>
        <div class="sheet">
            <h3>Arkusz 7</h3>
            <img src="08.png" alt="Arkusz 7">
        </div>
        <div class="sheet">
            <h3>Arkusz 8</h3>
            <img src="09.png" alt="Arkusz 8">
        </div>
        <div class="sheet">
            <h3>Arkusz 9</h3>
            <img src="10.png" alt="Arkusz 9">
        </div>
        <div class="sheet">
            <h3>Arkusz 10</h3>
            <img src="11.png" alt="Arkusz 10">
        </div>
        <div class="sheet">
            <h3>Arkusz 11</h3>
            <img src="12.png" alt="Arkusz 11">
        </div>
    </div>
</body>
</html>
