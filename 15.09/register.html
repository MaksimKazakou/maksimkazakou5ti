<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="myForm" action="#" method="post">
            <table>
                <tr>
                    <td><label for="name">Enter Name</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="password">Enter Password</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="address">Enter Address</label></td>
                    <td><textarea id="address" name="address" rows="4" maxlength="100" required></textarea></td>
                </tr>
                <tr>
                    <td><label>Select Game</label></td>
                    <td>
                        <div class="checkbox-group">
                            <input type="checkbox" id="hockey" name="game" value="Hockey">
                            <label for="hockey">Hockey</label>

                            <input type="checkbox" id="football" name="game" value="Football">
                            <label for="football">Football</label>

                            <input type="checkbox" id="badminton" name="game" value="Badminton">
                            <label for="badminton">Badminton</label>

                            <input type="checkbox" id="cricket" name="game" value="Cricket">
                            <label for="cricket">Cricket</label>

                            <input type="checkbox" id="volleyball" name="game" value="Volleyball">
                            <label for="volleyball">Volleyball</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Select your age</label></td>
                    <td>
                        <select id="age" name="age" required>
                            <option value="Select">Select</option>
                            <option value="Under 18">Under 18</option>
                            <option value="18-35">18-35</option>
                            <option value="35+">35+</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="file">Select Photo</label></td>
                    <td><input type="file" id="file" name="file" class="file-input"></td>
                </tr>
                <tr>
                    <td><button type="button" class="reset-btn" onclick="document.getElementById('myForm').reset()">Reset</button></td>
                    <td><button type="submit">Submit Form</button></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
